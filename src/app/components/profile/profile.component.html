<div>
  <h1 class="text-4xl font-bold text-white text-center py-24">User Profile</h1>
</div>

<div class="bg-gray-900 p-8 rounded-lg shadow-2xl max-w-md mx-auto w-full">
  <div class="flex flex-col items-center mb-8">
    <img
      *ngIf="currentUser?.photoURL"
      [src]="currentUser?.photoURL"
      alt="Profile Picture"
      class="w-32 h-32 rounded-full border-4 border-white shadow-lg mb-4"
    />
    <h2 class="text-3xl font-bold text-white text-center">
      {{ currentUser?.displayName || currentUser?.email }}
    </h2>
    <p class="text-gray-300 text-sm">{{ currentUser?.email }}</p>
  </div>

  <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
    <h3 class="text-xl font-semibold text-white mb-4">Account Information</h3>
    <p class="text-white">
      <strong>Account Created:</strong>
      {{ currentUser?.metadata?.creationTime | date : "mediumDate" }}
    </p>
    <p class="text-white pt-2">
      <strong>Last Updated:</strong>
      {{ currentUser?.metadata?.lastSignInTime | date : "medium" }}
    </p>
  </div>

  <button
    (click)="logout()"
    class="w-full bg-red-600 text-white py-3 my-6 rounded-lg shadow hover:bg-red-700 transition duration-300"
  >
    Log Out
  </button>
</div>
