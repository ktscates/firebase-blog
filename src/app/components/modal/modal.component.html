<div
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50"
  *ngIf="showModal"
  (click)="closeModal()"
>
  <div
    class="bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-md"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl text-white font-semibold mb-4">
      {{ editingPostId ? "Edit Post" : "Create Post" }}
    </h2>

    <form (ngSubmit)="submitPost()" class="space-y-4">
      <input
        [(ngModel)]="title"
        name="title"
        class="w-full p-2 bg-gray-800 rounded-md shadow-lg text-white placeholder:text-gray-500 focus:outline-none focus:border-blue-500"
        placeholder="Title"
        required
      />

      <textarea
        [(ngModel)]="content"
        name="content"
        class="w-full p-2 bg-gray-800 rounded-md shadow-lg text-white placeholder:text-gray-500 focus:outline-none focus:border-blue-500"
        placeholder="Content"
        rows="5"
        required
      ></textarea>

      <div class="flex justify-between">
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition"
        >
          {{ editingPostId ? "Update" : "Create" }}
        </button>
        <button
          type="button"
          class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition"
          (click)="closeModal()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
