<div>
  <h1 class="text-4xl font-bold text-white text-center py-24">Firebase Blog</h1>
</div>
<form
  [formGroup]="authForm"
  (ngSubmit)="onSubmit()"
  class="bg-gray-900 p-8 rounded-lg shadow-xl max-w-lg pb-10 mx-auto"
>
  <h2 class="text-xl font-bold text-white mb-7 text-center">
    {{ isLoginMode ? "Login to Your Account" : "Create your Free Account" }}
  </h2>

  <!-- Google Sign Up -->
  <button
    type="button"
    class="flex items-center justify-center w-full bg-gray-100 text-black rounded-lg mr-2 p-3"
    (click)="signInWithGoogle()"
  >
    <img
      src="https://www.svgrepo.com/show/355037/google.svg"
      alt="Google Icon"
      class="w-5 h-5 mr-2"
    />
    {{ isLoginMode ? "Sign in with Google" : "Sign up with Google" }}
  </button>

  <div class="text-center text-gray-500 my-6">or</div>

  <!-- Email Field -->
  <div class="mb-4">
    <label class="block text-gray-500 text-sm mb-2" for="email"
      >Your email</label
    >
    <input
      formControlName="email"
      class="w-full p-4 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring focus:ring-green-500"
      type="email"
      id="email"
      placeholder="name@company.com"
    />
    <div
      *ngIf="
        authForm.get('email')?.invalid &&
        (authForm.get('email')?.touched || authForm.get('email')?.dirty)
      "
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="authForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="authForm.get('email')?.errors?.['email']">
        Invalid email format.
      </div>
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-4">
    <label class="block text-gray-500 text-sm mb-2" for="password"
      >Password</label
    >
    <input
      formControlName="password"
      class="w-full p-4 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring focus:ring-green-500"
      type="password"
      id="password"
      placeholder="Password"
    />
    <div
      *ngIf="
        authForm.get('password')?.invalid &&
        (authForm.get('password')?.touched || authForm.get('password')?.dirty)
      "
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="authForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="authForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters.
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="w-full bg-green-600 text-white py-3 mt-5 rounded-lg hover:bg-green-700 focus:outline-none cursor-pointer"
    (click)="onSubmit()"
    type="submit"
    [disabled]="authForm.invalid"
  >
    {{ isLoginMode ? "Login" : "Create an account" }}
  </button>
</form>
<div class="text-center text-gray-500 mt-6">
  {{ isLoginMode ? "Don't have an account? " : "Already have an account? " }}
  <button class="text-green-500" (click)="toggleMode()">
    {{ isLoginMode ? "Sign up here" : "Login here" }}
  </button>
</div>
