<div class="mt-4 border-t pt-2">
  <h4 class="font-semibold text-lg text-white mb-2">Comments</h4>

  <!-- Comment form -->
  <form (ngSubmit)="submitComment()" class="space-y-2">
    <textarea
      [(ngModel)]="commentText"
      name="content"
      class="bg-gray-800 rounded-md w-full p-2 text-white"
      rows="3"
      placeholder="Add a comment..."
      required
    ></textarea>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
      Submit Comment
    </button>
  </form>

  <!-- List of comments -->
  <div *ngFor="let comment of comments$ | async" class="mt-6 space-y-2">
    <p class="text-white">{{ comment.content }}</p>
    <p class="text-xs text-gray-500">
      By {{ comment.commenter }} on
      {{ comment.timestamp?.toDate() | date : "short" }}
    </p>
  </div>
</div>
