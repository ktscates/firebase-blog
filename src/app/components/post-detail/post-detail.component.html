<div class="max-w-2xl mx-auto p-4">
  <div *ngIf="post" class="bg-gray-900 shadow-md rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-white">{{ post.title }}</h1>
    <p class="mt-2 text-white">{{ post.content }}</p>

    <div class="mt-4 flex items-center">
      <button (click)="toggleLike(post)" class="text-blue-500 mr-2">
        {{ isLiked(post) ? "Unlike" : "Like" }}
      </button>
      <span class="text-white">
        {{ post.likes ? post.likes.length : 0 }} like{{
          post.likes?.length !== 1 ? "s" : ""
        }}
      </span>
    </div>
    <!-- Integrate the CommentComponent here -->
    <app-comment [postId]="post.id"></app-comment>
  </div>
</div>
